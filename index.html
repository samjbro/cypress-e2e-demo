<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-link">Gmail</div>
        <div class="header-link">Images</div>
        <div class="header-link apps-link">
          <div class="app-row">
            <div class="app-square"></div>
            <div class="app-square"></div>
            <div class="app-square"></div>
          </div>
          <div class="app-row">
            <div class="app-square"></div>
            <div class="app-square"></div>
            <div class="app-square"></div>
          </div>
          <div class="app-row">
            <div class="app-square"></div>
            <div class="app-square"></div>
            <div class="app-square"></div>
          </div>
        </div>
        <div class="header-link profile-link">S</div>
      </div>
      <div class="main">
        <img src="assets/googlelogo.png" alt="Google" class="logo" />
        <div class="search">
          <img class="search-icon" src="assets/magnify.svg" alt="Search" />
          <input class="search-input" type="text" autofocus />
          <img class="search-dictate" src="assets/mic.svg" alt="Dictate" />
          <div style="visibility: hidden" class="search-dropdown">
            SEARCHBAR DROPDOWN
          </div>
        </div>
        <div class="buttons">
          <div class="button button--search">Google Search</div>
          <div class="button button--lucky">I'm Feeling Lucky</div>
        </div>
        <div class="languages">
          <div>Google offered in:</div>
          <div class="language-link">Español (Latinoamérica)</div>
          <div class="language-link">Quechua</div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-row">
          <div>Peru</div>
        </div>
        <div class="footer-row">
          <div class="link-group">
            <div class="footer-link">Advertising</div>
            <div class="footer-link">Business</div>
            <div class="footer-link">About</div>
            <div class="footer-link">How Search works</div>
          </div>
          <div class="link-group">
            <div class="footer-link">Privacy</div>
            <div class="footer-link">Terms</div>
            <div class="footer-link">Settings</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./google.js"></script>
  </body>
</html>
